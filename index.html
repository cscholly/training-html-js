<html>
    <header>
        <title>South African VAT Calculator</title>
        <link rel="stylesheet" type="text/css" href="master.css">
    </header>
        <body>
            <h1 class="text-center">VAT Calculator</h1>
            <p class="text-center">A basic calculator for adding South African VAT to an amount.</p>
                <h1 class="text-center">Enter amount excluding VAT:</h1>
                <div id="calcbox" class="text-center">
                    <input type="text" id="input" name="input" onchange="calcVAT()" />
                    <p class="text-center">Click here to calc</p>
                    <input type="text" id="result" name="totalamount" readonly="readonly"/> 
                </div>
            <!-- footer start -->

            <!-- footer end -->
        </body>
