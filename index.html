<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.vatcalculator.co.za">VAT Calculator</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Calculate VAT</a></li>
                    <li><a href="#ComingSoon">Subtract VAT - Coming Soon</a></li>
                    <!-- <li><a href="#contact">Contact</a></li>-->
                </ul>
            </div>
            <!--.nav-collapse -->
        </div>
    </nav>

    <div id=wrap>
        <div class="container">
            <div class="row">
                <div class="jumbotron" style="margin-top:30px">
                    <h2>A basic calculator for adding South African VAT</h2>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter excluding VAT amount</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div id="calcbox">
                                <div class="form-group" style="margin-bottom: 0px;">
                                    <div class="input-group">
                                        <span class="input-group-addon">R</span>
                                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="input">
                                    </div>
                                    <div style="margin-top:10px">
                                        <button type="submit" class="btn btn-default" onclick="calcVAT(); return false;">Calculate</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>Orignal amount</td>
                            <td class="text-right">R<span id=exclude_vat>0.00</span></td>
                        </tr>
                        <tr>
                            <td>VAT portion</td>
                            <td class="text-right">R<span id=vat>0.00</span></td>
                        </tr>
                        <tr>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>R<span id=include_vat>0.00</span></strong></td>
                        </tr>
                    </table>
                </div>
            </div>


        </div>

    </div>
    <!-- wrap end -->

    <!-- footer start -->
    <footer class="footer">
        <div class="container">
